<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Giselle Ferreira - DoWhile 2021</title>
  </head>
  <body>
    <!-- Badge -->
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/giselle.jpg" alt="Foto Pessoal" />
        </div>
        <h1 id="userName">Giselle Ferrer</h1>
        <a
          id="userLink"
          href="https://github.com/giselle-ferreira"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone Github" /><span id="userLogin"
            >giselleferreira</span
          ></a
        >
        <p id="userBio">Some Bio.</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a
              href="http://www.linkedin.com/in/giselleferreiras"
              target="_blank"
            >
              <img src="images/linkedin.png" alt="Ícone Linkedin" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/giselle.fs" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/giselle_ferrer" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
